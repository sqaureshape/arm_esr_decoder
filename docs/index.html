<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESR Decoder (RME supported)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    pre { 
      background: #f4f4f4; 
      padding: 10px; 
      border-radius: 5px; 
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.2;
      white-space: pre;
      overflow-x: auto;
    }
    .bit-table {
      border-collapse: collapse;
      margin: 15px 0;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      width: 100%;
      max-width: 1200px;
    }
    .bit-table th, .bit-table td {
      border: 1px solid #ddd;
      padding: 6px 4px;
      text-align: center;
      min-width: 25px;
      height: 20px;
    }
    .bit-table th {
      background-color: #f8f9fa;
      font-weight: bold;
      color: #495057;
    }
    .bit-table .bit-value {
      background-color: #e3f2fd;
      font-weight: bold;
      color: #1976d2;
    }
    .bit-table .field-name {
      background-color: #f3e5f5;
      text-align: center;
      font-weight: bold;
      color: #7b1fa2;
    }
    .bit-table .field-desc {
      background-color: #e8f5e8;
      text-align: center;
      font-size: 10px;
      color: #388e3c;
    }
    .bit-table .bit-meaning {
      background-color: #fff3e0;
      text-align: center;
      font-size: 9px;
      color: #f57c00;
      font-weight: bold;
      padding: 4px 2px;
    }
    .bit-table .field-info {
      background-color: #fce4ec;
      text-align: center;
      font-size: 10px;
      color: #c2185b;
      font-weight: bold;
    }
    .bit-table td[colspan] {
      text-align: center;
      font-weight: bold;
    }
    h3, h4, h5 {
      color: #2c3e50;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    ul {
      margin: 10px 0;
      padding-left: 20px;
    }
    li {
      margin: 5px 0;
    }
    strong {
      color: #34495e;
    }
  </style>
</head>
<body>
  <h1>ESR Decoder (RME supported)</h1>
  <p>Enter an ESR value (hex):</p>
  <input id="esrInput" type="text" value="0x78000045"/>
  <button onclick="decodeESR()">Decode</button>
  <h2>Result:</h2>
  <div id="result">Loading...</div>

  <script>
    // Load the script
    const script = document.createElement('script');
    script.src = 'scripts/esr_decode.js';
    script.onload = function() {
      if (typeof decodeESR === 'function') {
        decodeESR();
      } else {
        document.getElementById('result').textContent = 'Error: decodeESR function not loaded';
      }
    };
    script.onerror = function() {
      document.getElementById('result').textContent = 'Error: Failed to load decoder script';
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
