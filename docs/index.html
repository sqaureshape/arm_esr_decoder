<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESR Decoder (RME supported)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    pre { 
      background: #f4f4f4; 
      padding: 10px; 
      border-radius: 5px; 
      font-family: 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.2;
      white-space: pre;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ESR Decoder (RME supported)</h1>
  <p>Enter an ESR value (hex):</p>
  <input id="esrInput" type="text" value="0x78000045"/>
  <button onclick="decodeESR()">Decode</button>
  <h2>Result:</h2>
  <pre id="result">Loading...</pre>

  <script>
    // Load the script
    const script = document.createElement('script');
    script.src = 'scripts/esr_decode.js';
    script.onload = function() {
      if (typeof decodeESR === 'function') {
        decodeESR();
      } else {
        document.getElementById('result').textContent = 'Error: decodeESR function not loaded';
      }
    };
    script.onerror = function() {
      document.getElementById('result').textContent = 'Error: Failed to load decoder script';
    };
    document.head.appendChild(script);
  </script>
</body>
</html>
